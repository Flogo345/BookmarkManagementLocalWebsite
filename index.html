<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Management Tool</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/cfad1f1d42.js" crossorigin="anonymous"></script>

    <!-- MDB -->
    <link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

    
</head>

<body>
    <!-- header -->
    <header>
        <div class="container-fluid">
            
            <div class="row">
                <div class="col-md-12 col-12 text-center">
                    <h2 class="my-md-3 site-title text-white">Bookmark Management</h2>
                </div>
            </div>
        </div>
        <button id="addRow">Add new Bookmark</button>
        <div class="container-fluid p-0 bg-light w-100">
            <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar">
                <table id="bookmarkTable" class="table table-hover w-100">
                <thead>
                    <tr>
                        <th data-field="id" data-align="center" scope="col">#</th>
                        <th data-field="name" data-align="center" scope="col">Name</th>
                        <th data-field="link" data-align="center" scope="col">Link</th>
                    </tr>
                </thead>
                <!--<tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Test</td>
                        <td><a target="_blank" rel="noopener noreferrer" href="https://google.de">google</a></td>
                    </tr>
                </tbody>-->
              </table>
            </div>
        </div>
    </header>
    <!-- /header -->
    <main>
        <div class="container-fluid w-100 h-100">
            <embed id="embededWebsite" width="100%" height="580" src="https://theuselessweb.com/"></embed>
        </div>
    </main>
    <footer></footer>


    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!--<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>-->
    <!-- MDBootstrap Datatables  -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js" defer></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js" defer></script>

    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js" defer></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js" defer></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.print.min.js" defer></script>


    <!-- Bootstrap Tooltips -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Bootstrap core -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- MDB core JavaScript -->
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>-->
    
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
